<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<title>Your's Patients</title>
</head>
<body>
	<header th:insert="fragments/headerTh.html :: 'headerTh'" ></header>

	<script type="text/javascript">
		function ConfirmDelete(){
			var response = confirm("¿Esta seguro que quiere eliminar su paciente?");
			if(response == true){
				return true;
			}else{
				return false;
			}
		}
	</script>
	
	<div class="container">
		<h3>Patients</h3>
		<div th:if="*{therapist.patients.isEmpty()}" class="alert alert-primary" role="alert">
		  No hay pacientes agregados.
		</div>
		<span >
			<table th:if="!*{therapist.patients.isEmpty()}"  class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Nº Legajo</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Telefono</th>
			      <th scope="col sm-x"></th>
			      <th scope="col sm-x"></th>
			    </tr>
			  </thead>
			  <tbody>
				<tr th:each="patient, iter : ${therapist.patients}">
			      	<th scope="row" th:text="${patient.id}" />
				    <td th:text="${patient.surname}" />
	  			    <td th:text="${patient.name}" />
				    <td th:text="${patient.phone}" />
				    <td><form th:action="@{|/api/therapist/patients/${patient.id}|}" method="post"><button type="submit" class="btn btn-warning">Editar</button></form></td>
				    <td><form th:action="@{|/api/therapist/delete/${patient.id}|}" method="post"><button type="submit" class="btn btn-danger" onclick="return ConfirmDelete()">Borrar</button></form></td>
	   			    
				</tr>
			  </tbody>
			</table>
		</span>
		
		</div>
	
	
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</body>
</html>
