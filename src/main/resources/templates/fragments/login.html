<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<meta charset="UTF-8">
<title></title>
</head>
<body>
<div th:fragment="login"> 
<form class="px-3 py-3">
	   		<div class="form-group mx-sm-3 mb-2">
			    <label for="inputEmail2" class="sr-only">Email</label>
			    <input type="text" class="form-control" id="imputEmail2" placeholder="email@example.com">
			</div>
			<div class="form-group mx-sm-3 mb-2">
			    <label for="inputPassword2" class="sr-only">Password</label>
			    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
		  	</div>
			  <button type="submit" class="btn btn-primary mx-sm-3 mb-2">Confirm identity</button>
		  <div class="dropdown-divider"></div>
		  	<a class="dropdown-item" href="/singup">New around here? Sign up</a>
		  	<a class="dropdown-item" href="#">Forgot password?</a>
</form>
</div>
</body>
</html>
