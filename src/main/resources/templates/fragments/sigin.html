
<div class="container">
<form th:fragment="sigin">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Name</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>
  <div class="form-group">
    <label for="inputAddress">Surname</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>
  <div class="form-group">
    <label for="inputAddress2">Specialty</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Terapeuta floral, Psicologo.... ">
  </div>
  <div class="form-group">
    <label for="inputAddress">DNI</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="form-group">
    <label for="inputAddress">Tlf:</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Buenos Aires</option>
        <option>CanCun</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Cod.Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button th:action="@{|/signup}" formmethod="post" type="submit" class="btn btn-primary">Sign up</button>
</form>
</div>
