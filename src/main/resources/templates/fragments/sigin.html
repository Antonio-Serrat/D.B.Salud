<div class="container" th:fragment="sigin">
<form th:action="@{/signUp}" method="post" th:objet="${account}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{account.email}" placeholder="ejemplo@gmail.com">
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" th:field="*{account.password}" placeholder="*********">
    </div>
    <div class="form-group col-md-6">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" th:field="${therapist.name}" placeholder="Nombre..">
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Apellido</label>
      <input type="text" class="form-control" id="surname" name="surname" th:field="${therapist.surname}" placeholder="Apellido..">
    </div>
    <div class="form-group col-md-6">
      <label for="specialty">Especialidad</label>
      <input type="text" class="form-control" id="specialty" name="specialty" th:field="${therapist.specialty}" placeholder="Especialidad..">
    </div>
    <div class="form-group col-md-6">
      <label for="dni">D.N.I.</label>
      <input type="text" class="form-control" id="dni" name="dni" th:field="${therapist.dni}" placeholder="DNI..">
	</div>
	<div class="form-group col-md-6">
	 	<label for="phone">Tlf</label>
	    <input type="text" class="form-control" id="phone" name="phone" th:field="${therapist.phone}" placeholder="Tlf..">
	</div>
  </div>
  <button th:action="@{/signup}" formmethod="post" type="submit" class="btn btn-primary">Sign up</button>
</form>
</div>
